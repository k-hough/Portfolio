<!DOCTYPE html>
<html>
<head>
    <title>Beer Ipsum</title>
    <!--meta tags-->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="Keith Hough">
    <meta name="description" content="Beer Ipsum Generator Project, Keith Hough, Web Design and Development Portfolio">
    <meta name="keywords" content="Web Design, Web Development, HTML5, HTML, CSS, JavaScript, jQuery, Bootstrap, Adobe Creative Suite, Photoshop, Illustrator, Beer, Ipsum Generator">
    <!--styles-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="beer.css">
</head>

<body>

    <header>
        <h1>Beer Ipsum Generator</h1>
    </header>

    <main>
        <section>
            <h2>Beer Ipsum</h2>
            <div class="container">
                <div class="row">
                    <div class="col-sm-12 col-lg-6">
                        <img src="images/beer-logo.jpg" alt="Beer Ipsum Logo" class="center-block">
                    </div> <!--col-sm-12 col-lg-6-->

                    <div class="col-sm-12 col-lg-6">
                        <form action="#" method="post">
                            <label for="num-quotes">Number of Beers</label>
                            <input type="number" name="quotes" id="num-quotes" min="1" max="25">
                            <label for="num-paragraphs">Number of Paragraphs</label>
                            <input type="number" name="paragraphs" id="num-paragraphs" min="1" max="25">
                            <label for="p-tag">&lt;p&gt;</label>
                            <input type="checkbox" name="p-tag" id="p-tag">
                            <div id="text-box"><textarea id="ipsum"></textarea></div>

                            <button type="button" class="btn btn-lg" id="copy">COPY</button>
                            <button type="button" class="btn btn-lg" id="clear">CLEAR</button>
                        </form>
                    </div> <!--col-sm-12 col-lg-6-->
                </div> <!--row-->
            </div> <!--container-->
        </section>

    </main>

    <footer>
        <div class="container">
            <div class="row">
                <div class="col-sm-12">
                    <a href="index.html" class="btn btn-lg pull-right" id="back-beer">BACK</a>
                </div> <!--col-sm-12-->
            </div> <!--row-->
        </div> <!--container-->
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="quotes.js"></script>
    <script src="generator.js"></script>

</body>
</html>
