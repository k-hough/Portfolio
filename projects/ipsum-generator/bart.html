<!DOCTYPE html>
<html>
<head>
    <title>Bart Ipsum</title>
    <!--meta tags-->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="Keith Hough">
    <meta name="description" content="Bart Simpson Ipsum Generator Project, Keith Hough, Web Design and Development Portfolio">
    <meta name="keywords" content="Web Design, Web Development, HTML5, HTML, CSS, JavaScript, jQuery, Bootstrap, Adobe Creative Suite, Photoshop, Illustrator, Bart Simpson, Ipsum Generator">
    <!--styles-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Walter+Turncoat" rel="stylesheet">
    <link rel="stylesheet" href="bart.css">
</head>

<body>

    <header>
        <h1>Bart Ipsum Generator</h1>
    </header>

    <main>
        <section>
            <h2>Bart Ipsum</h2>
            <div class="container" id="wrapper">
                <div class="row">
                    <div class="col-sm-12">
                        <form action="#" method="post">
                            <label for="num-quotes">Number of Quotes</label>
                            <input type="number" name="quotes" id="num-quotes" min="1" max="25">
                            <label for="num-paragraphs">Number of Paragraphs</label>
                            <input type="number" name="paragraphs" id="num-paragraphs" min="1" max="25">
                            <label for="p-tag">&lt;p&gt;</label>
                            <input type="checkbox" name="p-tag" id="p-tag">
                            <div id="text-box"><textarea id="ipsum"></textarea></div>

                            <button type="button" class="btn btn-lg pull-left" id="copy">COPY</button>                                <button type="button" class="btn btn-lg pull-left" id="clear">CLEAR</button>
                        </form>
                    </div> <!--col-sm-6-->

                </div> <!--row-->

                <div class="row">
                    <div class="col-sm-12">
                        <a href="index.html" class="btn btn-lg pull-right" id="back-bart">BACK</a>
                    </div> <!--col-sm-12-->
                </div> <!--row-->

            </div> <!--container-->
        </section>
    </main>

    <footer>
        Background image credit <a href="http://time.com/4569755/simpsons-addresses-trump-prediction/">Time Magazine</href>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="quotes.js"></script>
    <script src="generator.js"></script>

</body>
</html>
